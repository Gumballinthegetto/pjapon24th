<!doctype html>
<html lang="en">

<head>
  <title>Bootstrap 5 - Login Form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b0af6b3ef1.js" crossorigin="anonymous"></script>
</head>

<body style="max-width: 450px; margin: 0 auto;">
  <header>
    <div class="container d-flex justify-content-center text-bg-dark">
      <i class="fa-solid fa-dice-d20 fa-xl align-self-center pe-2"></i>
      <a class="pt-2 fs-3 mb-2 text-decoration-none text-light" href="#">Angle</a>
    </div>
  </header>
  <main>
    <div class="container border">
      <p class="text-uppercase text-center text-secondary fs-5 pt-4">Sign in to continue.</p>
      <form>
        <div class="input-group mb-3">
          <div class="form-floating">
            <input type="email" 
                 id="email" 
                 class="form-control pb-2 border-end-0"
                 placeholder="Enter email">
            <label for="email" class="form-label text-secondary">Enter email</label>
          </div>
          <span class="input-group-text pe-3 bg-transparent">
            <i class="fa-solid fa-envelope text-secondary"></i>
          </span>
        </div>
        <div class="input-group mb-3">
          <div class="form-floating">
            <input type="password" 
                 id="password" 
                 class="form-control pb-2 border-end-0"
                 placeholder="Enter password">
            <label for="password" class="form-label text-secondary">Enter password</label>
          </div>
          <span class="input-group-text pe-3 bg-transparent">
            <i class="fa-solid fa-lock text-secondary"></i>
          </span>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <div class="form-check">
            <input type="checkbox" id="remember-me" class="form-check-input">
            <label for="remember-me" class="form-label">Remember Me</label>
          </div>
          <a class="link-secondary text-decoration-none" href="#">Fogot your Password?</a>
        </div>
        <button class="btn btn-primary p-2 w-100 mb-5">Login</button>
      </form>
      <form>
        <p class="text-center text-secondary">Need To Sign Up?</p>
        <button class="btn border w-100 mb-3">Register Now</button>
      </form>
    </div>
  </main>
  <footer>
    <div class="text-center text-secondary mt-3">
      <p>
        <i class="fa-regular fa-copyright"></i>
        <span class="pe-2">2021-</span>Angel
        <br>
        Bootstrap Admin Template
      </p>
    </div>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
